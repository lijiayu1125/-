<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>趣柘校园</title>
</head>
<body>
        <header>
            <nav>
                <ul>
                    <a href="login.html"><li>登录</li></a>
                    <a href="register.html"><li>注册</li></a>
                </ul>
            </nav>
        </header>

        <main>
                <form class="register_form" action="RegisterServlet" method="post">
                    <h3>趣柘校园</h3>
                    <p>注册</p>
                    <input type="text" autofocus="autofocus" name="username" value placeholder="用户名" required="required"><br/>
                    <input type="password" name="password" value placeholder="密码" required="required"><br/>
                    <p>用户身份</p>
                    <span class="radio">
						<input type="radio" name="type" value="学生" checked="checked"><span>学生</span>
						<input type="radio" name="type" value="活动举办方"><span>活动举办方</span>
					</span>
                    <input id="submit" type="submit" name="submit" value="注册">
                </form>
            </div>
        </main>
</body>
</html>
